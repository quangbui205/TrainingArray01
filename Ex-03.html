<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arraynum=[];
    let num = +prompt("Nhap vao do dai cua mang: " );
    let total = 0;
    for(i=0;i<num;i++)
    {
        arraynum[i]= +prompt("Nhap vao 1 so nguyen bat ky:");
        total += arraynum[i];
    }
    let max = arraynum[0];
    for (i=1;i<=9;i++)
    {
        if(max<arraynum[i])
        {
            max=arraynum[i];
        }
    }
    let aver = total/num;
    document.write("So nguyen lon nhat trong mang la: " + max + "<br>");
    document.write("Gia tri trung binh cac phan tu trong mang la: " + aver);
</script>
</body>
</html>
