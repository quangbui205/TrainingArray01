<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arraynum=[9];
    let index = 0;
    for(i=0;i<=9;i++)
    {
        arraynum[i]= +prompt("Nhap vao 1 so nguyen bat ky:");
    }
    let max = arraynum[0];
    for (i=1;i<=9;i++)
    {
        if(max<arraynum[i])
        {
            max=arraynum[i];
            index = i;
        }
    }
    alert("So nguyen lon nhat la " + max + " tai vi tri " + index);
</script>
</body>
</html>
